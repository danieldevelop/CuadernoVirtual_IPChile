<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Version Mejorada de HTML5Application</title>
	<link rel="icon" href="./assets/img/favicon.ico">
	<!-- CSS Only -->
	<link rel="stylesheet" href="./resource/bootstrap-v5/css/bootstrap.css">
	<link rel="stylesheet" href="./assets/css/estilos.css">
</head>
<body>
	<header>
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
			<div class="container">
				<a href="./index.html" class="navbar-brand" title="Inicio">Inst. IPCHILE</a>

    			<div class="collapse navbar-collapse tp-menu d-flex justify-content-end" id="navMenu">
    				<span class="navbar-text">2S-Taller de Programaci&oacute;n.</span>
    				<!-- <span class="navbar-text">2S-Texto de prueba.</span> -->
    			</div>
			</div>
		</nav>
	</header>

	<main>
		<section id="exercisePropuestos">
			<h2 class="text-center p-4">Ejercicios Propuestos - Desde 0 a Nivel Avanzado.</h2>
			<div class="container-fluid">
				<div class="accordion" id="accordionExercise">
					
					<div class="accordion-item">
						<h2 class="accordion-header" id="headingOne">
							<button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
							Ejercicio #79811: Obtener nombre y edad de una persona
							</button>
						</h2>
						<div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne" data-bs-parent="#accordionExercise">
							<div class="accordion-body">
								<button type="button" class="btn btn-secondary btn-sm" id="obtenerNombreEdad">
									Ejecutar este ejercicio
								</button>
								<br><br>
								<p id="msgOne" class="mb-0"></p>
							</div>
						</div>
					</div>


					<div class="accordion-item">
						<h2 class="accordion-header" id="headingTwo">
							<button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
							Ejercicio #79812: Imprimir datos de un arreglo (arrays)
							</button>
						</h2>
						<div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo" data-bs-parent="#accordionExercise">
							<div class="accordion-body">
								<button type="button" class="btn btn-secondary btn-sm" onclick="imprimirArray();">
									Ejecutar este ejercicio
								</button>
								<br><br>
								<p id="msgTwo" class="mb-0"></p>
							</div>
						</div>
					</div>

				</div>
			</div>
		</section>
	</main>

	<script src="./resource/bootstrap-v5/js/bootstrap.bundle.min.js"></script>
	<script src="./assets/js/scripts.js"></script>
</body>
</html>
