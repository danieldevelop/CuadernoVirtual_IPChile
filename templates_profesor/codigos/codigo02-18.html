	<h1>Cuna de Santa Teresa</h1>
	Teresa de Jesús: Religiosa y
	escritora nació en Ávila en 1515.
	Con la ayuda de San Juan de la Cruz
	reformó la Orden del Carmen, siendo
	después de éste la maxima figura de
	la mística.
	<p>En 1562 fundó en Ávila el
		primer convento reformado.
	</p>
