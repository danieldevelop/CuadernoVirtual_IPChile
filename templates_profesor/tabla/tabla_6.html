<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
        <title>Uso de tablas</title>
    </head>
    <body>
        <table border="2" width="600">
            <!-- Alineacion horizontal y verticals -->
            <tr align="center" valign="top">
                <td height="100" width="200">Fila 1, Celda 1</td>
                <td width="200">Fila 1, Celda 2</td>
                <td width="200">Fila 1, Celda 3</td>
            </tr>
            <tr>
                <td height="100" align="right">Fila 2, Celda 1</td>
                <td align="center">Fila 2, Celda 2</td>
                <td align="center" valign="bottom">Fila 2, Celda 3</td>
            </tr>
            <tr>
                <td height="100">Fila 3, Celda 1</td>
                <td>Fila 3, Celda 2</td>
                <td>Fila 3, Celda 3</td>
            </tr>
            <tr>
                <td height="100">Fila 4, Celda 1</td>
                <td>Fila 4, Celda 2</td>
                <td>Fila 4, Celda 3</td>
            </tr>
        </table>

        <br>
        <a href="../../index.html">Volver al inicio</a>
    </body>
</html>
