<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
        <title>Uso de tablas</title>
    </head>
    <body>
        <!-- Aqui empieza la definición de la tabla -->
        <table border="1" width="600">
            <!-- Definicion de una fila -->
            <tr>
                <!-- Dentro de la filas defino las celdas -->
                <td height="100" width="200">&nbsp;</td>
                <td width="200">&nbsp;</td>
                <td width="200">&nbsp;</td>
            </tr>
            <!-- He definido toda la fila -->
            <!-- Otra fila -->
            <tr>
                <!-- Las celdas de esta fila -->
                <td height="100" width="200">&nbsp;</td>
                <td width="200">&nbsp;</td>
                <td width="200">&nbsp;</td>
            </tr>
            <!-- Se acabo la otra fila -->
            <!-- Otra fila -->
            <tr>
                <!-- Las celdas de esta fila -->
                <td height="100" width="200">&nbsp;</td>
                <td width="200">&nbsp;</td>
                <td width="200">&nbsp;</td>
            </tr>
            <!-- Se acabo la otra fila -->
            <!-- Otra fila -->
            <tr>
                <!-- Las celdas de esta fila -->
                <td height="100" width="200">&nbsp;</td>
                <td width="200">&nbsp;</td>
                <td width="200">&nbsp;</td>
            </tr>
            <!-- Se acabo la otra fila -->
            <!-- A continuación se acaba la tabla -->
        </table>

        <br>
        <a href="../../index.html">Volver al inicio</a>
    </body>
</html>
